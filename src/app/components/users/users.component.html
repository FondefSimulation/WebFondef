<div>

  <div class="container main-container">
    <i class="fa fa-plus-circle" aria-hidden="true" data-toggle="modal" data-target="#edit"></i>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Nombre del perfil</label>
      <div class="col-sm-8">
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Mostrar</label>
      <div class="col-sm-8">
        <select class="custom-select mr-sm-8">
          <option selected>10</option>
          <option value="1">25</option>
          <option value="2">50</option>
          <option value="3">100</option>
        </select>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Rol</th>
            <th>Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td><i class="fa fa-pencil" aria-hidden="true" data-toggle="modal" data-target="#edit"> </i><i class="fa fa-times" aria-hidden="true"></i></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Mark</td>
            <td>Otto</td>
            <td><i class="fa fa-pencil" aria-hidden="true" data-toggle="modal" data-target="#edit"> </i><i class="fa fa-times" aria-hidden="true"></i></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Mark</td>
            <td>Otto</td>
            <td><i class="fa fa-pencil" aria-hidden="true" data-toggle="modal" data-target="#edit"> </i><i class="fa fa-times" aria-hidden="true"></i></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content" style="color: black;">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar usuario</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="saveChanges">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nombre</label>
                <div class="col-sm-8">
                  <input class="form-control" type="text"
                  name="user">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Apellido</label>
                <div class="col-sm-8">
                  <input class="form-control" type="text"
                  name="lastname">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Correo</label>
                <div class="col-sm-8">
                  <input class="form-control" type="text"
                  name="email">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Clave</label>
                <div class="col-sm-8">
                  <input class="form-control" type="text"
                  name="password">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Rol</label>
                <div class="col-sm-8">
                  <input class="form-control" type="text"
                  name="role">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <app-footer></app-footer>

</div>
