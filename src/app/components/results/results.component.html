<div>

  <div class="container main-container">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label subs">Nombre del perfil</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" [(ngModel)]="busqueda">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label subs">Mostrar</label>
      <div class="col-sm-8">
        <select class="custom-select mr-sm-8">
          <option selected>10</option>
          <option value="1">25</option>
          <option value="2">50</option>
          <option value="3">100</option>
        </select>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table">
        <thead class="titleTable">
          <tr>
            <th>ID</th>
            <th>Simulaci√≥n</th>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Escenario</th>
            <th>Usuario</th>
            <th>Tipo de Usuario</th>
            <th>Variables Iniciales</th>
            <th>Efecto cascada</th>
            <th>Ver</th>
          </tr>
        </thead>
        <tbody class="bodyTable">
          <tr *ngFor="let item of result | search: busqueda">
            <th>{{ item.id }}</th>
            <th>{{ item.Simulacion }}</th>
            <th>{{ item.Nombre }}</th>
            <th>{{ item.Fecha }}</th>
            <th>{{ item.Escenario }}</th>
            <th>{{ item.Hora }}</th>
            <th>{{ item.Usuario }}</th>
            <th>{{ item.Tipo }}</th>
            <th>{{ item.Variables }}</th>
            <th>{{ item.Cascada }}</th>
            <td><i class="fa fa-eye" aria-hidden="true" (click)="viewResult()"></i></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>

<app-footer></app-footer>
