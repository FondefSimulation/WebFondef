<div class="container" *ngIf="!identity">
  <div class="col-lg-12">

    <div class="alert alert-success" *ngIf="status == 'success'">
      Login correcto!!
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
      Login incorrecto!!
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
      <div class="logo col-lg-12">
        <img src="/assets/img/logo-main.png" width="100" height="100" alt="">
      </div>
      <div class="row loginbox marks">
        <div class="col-lg-12">
          <span class="singtext" >Ingresar </span>
        </div>

        <div class="col-lg-12">
          <input class="form-control" name="user" type="text" #name="ngModel"
          [(ngModel)]="user.name" placeholder="&#xf007; Ingresar usuario" required />
          <span *ngIf="!name.valid && name.touched">
            El usuarios es obligatoria
          </span>
        </div>

        <div class="col-lg-12">
          <input class="form-control" name="password" type="password" #password="ngModel"
          [(ngModel)]="user.password" placeholder="&#xf084; Ingresar clave" required />
          <span *ngIf="!password.valid && password.touched">
            La password es obligatoria
          </span>
        </div>

        <div class="col-lg-12">
          <input type="submit" value="Entrar" class="btn  submitButton">
        </div>
      </div>
    </form>
    
  </div>
  <app-usera></app-usera>
</div>
