<div class="container" *ngIf="!identity">

  <div id="enter">
    <div class="logo-image">
      <img src="/assets/img/logo-main.png" alt="Logo" title="Logo">
    </div>
    <br>
    <h1>Iniciar Sesión</h1>
    <hr>
    <form role="form" #loginForm="ngForm" (ngSubmit)="onSubmit()">

      <div id="form-login-username" class="input-group">

        <input id="username" class="form-control input-field" name="user" type="text" #name="ngModel"
        [(ngModel)]="user.name" placeholder="&#xf007; Usuario" required />
        <span *ngIf="!name.valid && name.touched">
          El usuarios es obligatorio
        </span>
      </div>

      <div id="form-login-password" class="input-group">

        <input id="passwd" class="form-control input-field" name="password" type="password" #password="ngModel"
        [(ngModel)]="user.password" placeholder="&#xf084; Contraseña" required />
        <span *ngIf="!password.valid && password.touched">
          La password es obligatoria
        </span>
      </div>

      <div class="alert alert-success" *ngIf="status == 'success'">
        Login correcto!!
      </div>

      <div class="alert alert-danger" *ngIf="status == 'error'">
        {{ this.errorMsg }}
      </div>

      <div id="submit-buton" class="input-group">
        <input class="btn btn-ok input-field" type="submit" name="Submit" alt="sign in" value="Ingresar">
      </div>

    </form>
  </div>
  <div class="" id="enter-header">
    <h3>Simulador basado en video juego para respuesta a desastres</h3>
  </div>
  <div class="" id="enter-footer">
    <p>Proyecto N° IT16I10096 - Simulador basado en video juego para respuesta a desastres</p>
  </div>
</div>
