<div>
  <div>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="/assets/img/logo-main.png" width="10%" height="10%" alt="">
        <a class="navbar-brand">VIDEO JUEGOS SERIOS PARA LA TOMA DE DESICIONES FRENTE A DESASTRES</a>
      </a>
    </nav>
  </div>

  <div class="main-bar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active name" >
            <a class="nav-link" >Perfil: {{ identity.role }}</a>
          </li>
          <li class="nav-item name" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['../home']">Desastres</a>
          </li>
          <li class="nav-item name" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['../sessions']">Sesiones</a>
          </li>
          <li class="nav-item name" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['../condition']">Condiciones</a>
          </li>
          <li class="nav-item name" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['../scripts']">Guiones</a>
          </li>
          <li class="nav-item name" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['../results']">Resutados</a>
          </li>
        </ul>

        <span class="navbar-text">
          <div class="logout">
            <button (click)="logout()" type="button" name="button"><i class="fa fa fa-sign-out" aria-hidden="true"></i>Salir</button>
          </div>
        </span>

      </div>
    </nav>
  </div>

  <div class="container">
    <div class="form-container">
      <div class="vjs">
        <div class="row">
          <div class="col game-container">
            <div id="gameContainer"></div>
            <div class="">
              <button type="button" id="start" class="btn btn-primary start" (click)="startSimulation()">
                Iniciar
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="gmap">
        <div class="map">
          <div class="col">
            <agm-map [latitude]="lat" [longitude]="lng">
            </agm-map>
          </div>
        </div>
        <div class="info">
          panel de informacion
        </div>
      </div>

      <div class="panel">
        <div class="tab">
          <button class="tablinks" (click)="open($event, 'alert')">Alerta</button>
          <button class="tablinks" (click)="open($event, 'actions')">Acciones</button>
          <button class="tablinks" (click)="open($event, 'visualize')">Visualizar Recursos</button>
          <button class="tablinks" (click)="open($event, 'request')">Solicitar Recursos</button>
          <button class="tablinks" (click)="open($event, 'state')">Estado de la Situaci√≥n</button>
        </div>

        <div id="alert" class="tabcontent">
            Alerta
        </div>

        <div id="actions" class="tabcontent">
            Acciones
        </div>

        <div id="visualize" class="tabcontent">
            Visualizar recursos
        </div>

        <div id="request" class="tabcontent">
            Solicitar recursos
        </div>

        <div id="state" class="tabcontent">
            Estado
        </div>

      </div>

      <div class="chat">
        Chat
      </div>

      <div class="files">
        Archivos
      </div>

    </div>

  </div>

</div>
