<div>
  <div>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="/assets/img/logo-main.png" width="10%" height="10%" alt="">
        <a class="navbar-brand">VIDEO JUEGOS SERIOS PARA LA TOMA DE DESICIONES FRENTE A DESASTRES</a>
      </a>
    </nav>
  </div>

  <div class="main-bar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active name" >
            <a class="nav-link" >Perfil: {{ identity.role }}</a>
          </li>
          <li class="nav-item name" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['../home']">Desastres</a>
          </li>
          <li class="nav-item name" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['../sessions']">Sesiones</a>
          </li>
          <li class="nav-item name" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['../condition']">Condiciones</a>
          </li>
          <li class="nav-item name" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['../scripts']">Guiones</a>
          </li>
          <li class="nav-item name" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['../results']">Resutados</a>
          </li>
        </ul>

        <span class="navbar-text">
          <div class="logout">
            <button (click)="logout()" type="button" name="button"><i class="fa fa fa-sign-out" aria-hidden="true"></i>Salir</button>
          </div>
        </span>

      </div>
    </nav>
  </div>

  <div class="container main-container">
    <h1>Nueva Sesion</h1>
    <div class="form-container">
      <form #loginForm="ngForm" (ngSubmit)="saveSession()">
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Nombre de la sesi√≥n</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="name" #name="ngModel"
            [(ngModel)]="session.nameSession" required />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Guion</label>
          <div class="col-sm-8">
            <select class="custom-select mr-sm-8" name="script" #script="ngModel"
            [(ngModel)]="session.script">
              <option selected>- Ninguno -</option>
              <option value="1">Guion 01</option>
              <option value="2">Guion 02</option>
              <option value="3">Guion 03</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Escenario</label>
          <div class="col-sm-8">
            <select class="custom-select mr-sm-8" name="stage" #stage="ngModel"
            [(ngModel)]="session.stage">
              <option selected>- Ninguno -</option>
              <option value="1">Escenario 01</option>
              <option value="2">Escenario 02</option>
              <option value="3">Escenario 03</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Perfil</label>
          <div class="col-sm-8">
            <select class="custom-select mr-sm-8" name="profile" #profile="ngModel"
            [(ngModel)]="session.profile">
              <option selected>- Ninguno -</option>
              <option value="1"> Perfil 01 </option>
              <option value="2"> Perfil 02 </option>
              <option value="3"> Perfil 03 </option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Efecto cascada</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="0" name="cascadeEffect" #cascadeEffect="ngModel"
            [(ngModel)]="session.cascadeEffect">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" (click)="saveSession">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
