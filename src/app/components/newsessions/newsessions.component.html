<div>

  <div class="container main-container">
    <div class="form-container">
      <h1 class="title">Nueva Sesion</h1>
      <hr>
      <form sessionForm="ngForm"  (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label class="col-sm-5 col-form-label">Nombre de la sesi√≥n</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" required name="name" #name="ngModel"
            [(ngModel)]="session.nameSession" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-5 col-form-label">Guion</label>
          <div class="col-sm-6">
            <select class="custom-select mr-sm-8" required name="script" #script="ngModel"
            [(ngModel)]="session.scriptSession">
              <option selected>- Ninguno -</option>
              <option value="1">Guion 01</option>
              <option value="2">Guion 02</option>
              <option value="3">Guion 03</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-5 col-form-label">Escenario</label>
          <div class="col-sm-6">
            <select class="custom-select mr-sm-8" required name="stage" #stage="ngModel"
            [(ngModel)]="session.stage">
              <option selected>- Ninguno -</option>
              <option value="1">Escenario 01</option>
              <option value="2">Escenario 02</option>
              <option value="3">Escenario 03</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-5 col-form-label">Perfil</label>
          <div class="col-sm-6">
            <select class="custom-select mr-sm-8" required name="profile" #profile="ngModel"
            [(ngModel)]="session.profileSession">
              <option selected>- Ninguno -</option>
              <option value="1"> Perfil 01 </option>
              <option value="2"> Perfil 02 </option>
              <option value="3"> Perfil 03 </option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-5 col-form-label">Efecto cascada</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" required placeholder="0" name="cascadeEffect" #cascadeEffect="ngModel"
            [(ngModel)]="session.cascadeEffectSession">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <app-footer></app-footer>

</div>
