<div class="container">
  <mat-horizontal-stepper [linear]="isLinear">

    <mat-step [stepControl]="firstForm">
      <form [formGroup]="firstForm" class="container ff">
        <ng-template class="test" matStepLabel>Crear Guion</ng-template>

        <div class="form-group row">
          <label class="col-sm-6 col-form-label">Nombre del Guion</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" formControlName="name">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-6 col-form-label">Duración de la Simulación</label>
          <div class="col-sm-3">
            <input type="number" min="0" onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null :
            event.charCode >= 48 && event.charCode <= 57" class="form-control" formControlName="time">
          </div>
          <label class="col-sm-3 col-form-label">Minutos</label>
        </div>

        <div class="form-group row">
          <label class="col-sm-6 col-form-label">Escenario</label>
          <div class="col-sm-6">
            <select class="custom-select mr-sm-8" formControlName="stage">
              <option class="placeholder" selected disabled value="">- Seleccionar -</option>
              <option value="1">Escenario 01</option>
              <option value="2">Escenario 02</option>
              <option value="3">Escenario 03</option>
            </select>
          </div>
        </div>

        <br>
      </form>
      <div>
        <button mat-button matStepperNext>Siguiente</button>
      </div>
    </mat-step>

    <mat-step [stepControl]="secondForm">

        <ng-template matStepLabel>Agregar Eventos</ng-template>

        <agm-map [latitude]="lat" [longitude]="lng" (mapClick)="placeMarker($event)">
          <agm-marker [latitude]="latitudeMark" [longitude]="longitudeMark" [markerDraggable]="false"></agm-marker>
        </agm-map>
        <br>
        <app-timeline></app-timeline>
        <br>
        <div class="table-responsive">
          <table class="table">
            <thead class="titleTable">
              <tr>
                <th>Tipo</th>
                <th>Evento</th>
                <th>Indetificador</th>
                <th>Valor</th>
                <th></th>
                <th>Tiempo</th>
                <th>Probabilidad</th>
                <th>Nº de dependencias con el Evento</th>
                <th>Nº de dependencias con los Actores</th>
              </tr>
            </thead>
            <tbody *ngFor="let item of cantEvent; let i = index">
              <tr>
                <th>
                  <div class="col-sm-12">
                    <select class="custom-select mr-sm-8" id="ev" name="ev" #ev="ngModel" [(ngModel)]=" this.cantEvent[i].type">
                      <option class="placeholder" selected disabled value="">- Seleccionar tipo -</option>
                      <option value="1">Seleccion 01</option>
                      <option value="2">Seleccion 02</option>
                      <option value="3">Seleccion 03</option>
                    </select>
                  </div>
                </th>
                <th>
                  <div class="col-sm-14">
                    <select class="custom-select mr-sm-8" id="ev" name="ev" #ev="ngModel" [(ngModel)]=" this.cantEvent[i].event ">
                      <option class="placeholder" selected disabled value="">- Seleccionar -</option>
                      <option value="1">Seleccion 01</option>
                      <option value="2">Seleccion 02</option>
                      <option value="3">Seleccion 03</option>
                    </select>
                  </div>
                </th>
                <th>
                  <div class="form-group row">
                    <div class="col-sm-12">
                      <input type="text" class="form-control" id="identifier" name="identifier" #identifier="ngModel" [(ngModel)]="this.cantEvent[i].identifier">
                    </div>
                  </div>
                </th>
                <th>
                  <div class="form-group row">
                    <div class="col-sm-14">
                      <input type="text" class="form-control" id="value" name="value" #value="ngModel" [(ngModel)]="this.cantEvent[i].value" value="{{this.marks[i]}}">
                    </div>
                  </div>
                </th>
                <th>
                  <div class="new">
                    <button type="button" name="button" (click)="mark(i)"><i class="fa fa-map-pin" aria-hidden="true"></i></button>
                  </div>
                </th>
                <th>
                  <div class="form-group row">
                    <div class="col-sm-12">
                      <input type="text" class="form-control" id="time" name="time" #time="ngModel" [(ngModel)]="this.cantEvent[i].time">
                    </div>
                  </div>
                </th>
                <th>
                  <div class="form-group row">
                    <div class="col-sm-12">
                      <input type="text" class="form-control" id="probability" name="probability" #probability="ngModel" [(ngModel)]="this.cantEvent[i].probability">
                    </div>
                  </div>
                </th>
                <th>
                  <div class="form-group row">
                    <div class="col-sm-12">
                      <input type="text" class="form-control" id="depEvents" name="depEvents" #depEvents="ngModel" [(ngModel)]="this.cantEvent[i].depEvents">
                    </div>
                  </div>
                </th>
                <th>
                  <div class="form-group row">
                    <div class="col-sm-12">
                      <input type="text" class="form-control" id="depAct" name="depAct" #depAct="ngModel" [(ngModel)]="this.cantEvent[i].depAct">
                    </div>
                  </div>
                </th>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="">
            <div class="new">
              <button type="button" name="button"><i class="fa fa-plus-circle" aria-hidden="true" (click)="moreEvents()"></i></button>
            </div>
          <br>

        </div>
      <form [formGroup]="secondForm">
        <div>
          <button mat-button matStepperPrevious>Volver</button>
          <button mat-button matStepperNext (click)="test()">Siguiente</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="thirdForm">
      <form [formGroup]="thirdForm">
        <ng-template matStepLabel>Descripción del Guion</ng-template>
        <textarea rows="7" cols="133" id="desc" #desc formControlName="desc">

        </textarea>
        <div>
          <button mat-button matStepperPrevious>Volver</button>
          <button mat-button matStepperNext>Finalizar</button>
        </div>
      </form>
    </mat-step>
    <mat-step label="Step 4">
      <ng-template matStepLabel>Fin</ng-template>
      {{this.firstForm.value}}
      <br>
      {{this.cantEvent}}
      <br>
      {{this.thirdForm.value}}
    </mat-step>
  </mat-horizontal-stepper>
</div>


<app-footer></app-footer>
