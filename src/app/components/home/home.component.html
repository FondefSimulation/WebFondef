<div>
  <div>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="/assets/img/logo-main.png" width="10%" height="10%" alt="">
        <a class="navbar-brand">VIDEO JUEGOS SERIOS PARA LA TOMA DE DESICIONES FRENTE A DESASTRES</a>
      </a>
    </nav>
  </div>


  <div class="main-bar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active name" >
            <a class="nav-link" >Perfil: {{ identity.role }}</a>
          </li>
          <li class="nav-item name" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['../home']">Desastres</a>
          </li>
          <li class="nav-item name" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['../sessions']">Sesiones</a>
          </li>
          <li class="nav-item name" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['../condition']">Condiciones</a>
          </li>
          <li class="nav-item name" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['../scripts']">Guiones</a>
          </li>
          <li class="nav-item name" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['../results']">Resutados</a>
          </li>
        </ul>

        <span class="navbar-text">
          <div class="logout">
            <button (click)="logout()" type="button" name="button"><i class="fa fa fa-sign-out" aria-hidden="true"></i>Salir</button>
          </div>
        </span>

      </div>
    </nav>
  </div>

  <div class="namDis">
    <select class="custom-select mr-sm-8" id="type_disaster" #typeDisaster (change)="showDisaster()">
      <option selected>- Seleccionar -</option>
      <option *ngFor="let type of disasters" [value]="type.id">{{ type.name }}</option>
    </select>
  </div>
  <div class="disaster">
    <div class="card" style="width: 20rem;" id="tD">
      <div class="card-body">
        <h4 class="card-title">{{ this.nameDisaster }}</h4>
        <button (click)="getType()" type="button" class="btn btn-primary" name="button">Cambiar</button>
      </div>
    </div>
  </div>

</div>
