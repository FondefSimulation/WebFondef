<div>

  <div class="container main-container">
    <br>
    <div class="form-container">
      <h1>Sesiones de {{ type }}</h1>
      <hr>
      <div class="newSesion">
        <button type="button" name="button" [routerLink]="['../newsessions']"><i class="fa fa-plus-circle" aria-hidden="true"></i> Nueva Sesión</button>
      </div>
      <br>
      <div class="table-responsive">
        <table class="table">
          <thead class="thead-inverse">
            <tr>
              <th>ID</th>
              <th>Nombre de la Sesión</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of sessions">
              <td>{{ item.id }}</td>
              <td>{{ item.sessionName }}</td>
              <td><i class="fa fa-sign-in" aria-hidden="true" (click)="Simulation(item.id)"></i></td>
              <td><i class="fa fa-trash-o" aria-hidden="true" data-toggle="modal" data-target="#delete"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Borrar Sesión</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ¿Esta seguro que quiere borrar esta sesion?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Borrar</button>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>

</div>
