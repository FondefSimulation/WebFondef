<div *ngIf="identity && !simulationOn">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" >Perfil: {{ identity.role }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav mr-auto">
        <li class="nav-item name" routerLinkActive="active" *ngIf="type">
          <a class="nav-link" [routerLink]="['../home']">Desastres</a>
        </li>
        <li class="nav-item name" routerLinkActive="active" *ngIf="type">
          <a class="nav-link" [routerLink]="['../sessions']">Sesiones</a>
        </li>
        <li class="nav-item name" routerLinkActive="active" *ngIf="type">
          <a class="nav-link" [routerLink]="['../condition']">Condiciones</a>
        </li>
        <li class="nav-item name" routerLinkActive="active" *ngIf="type">
          <a class="nav-link" [routerLink]="['../scripts']">Guiones</a>
        </li>
        <li class="nav-item name" routerLinkActive="active" *ngIf="type">
          <a class="nav-link" [routerLink]="['../results']">Resultados</a>
        </li>
        <li class="nav-item name" routerLinkActive="active" *ngIf="type">
          <a class="nav-link" [routerLink]="['../users']">Usuarios</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <div class="logout">
          <button class="my-2 my-sm-0" type="button" name="button" data-toggle="modal" data-target="#logout"><i class="fa fa fa-sign-out" aria-hidden="true"></i>Salir</button>
        </div>
      </form>

      <!-- Modal -->
      <div class="modal fade" id="logout" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content" style="color: black;">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Cerrar Sesión</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ¿Esta seguro que quiere cerrar sesion?
            </div>
            <div class="modal-footer">
              <button type="button" (click)="logout()" data-dismiss="modal" class="btn btn-primary">Si</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </nav>
</div>
