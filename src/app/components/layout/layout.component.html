<div *ngIf="identity">
  <div>
    <div class="navbar navbar-light">
      <a class="navbar-brand">
        <img src="/assets/img/logo-main.png" width="10%" height="10%" alt="">
        <a class="">VIDEO JUEGOS SERIOS PARA LA TOMA DE DESICIONES FRENTE A DESASTRES</a>
      </a>
    </div>
  </div>


  <div class="main-bar">
    <nav class="navbar navbar-expand-lg navbar-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item name" >
            <a class="nav-link" >Perfil: {{ identity.role }}</a>
          </li>
          <li class="nav-item name" routerLinkActive="active" *ngIf="type">
            <a class="nav-link" [routerLink]="['../home']">Desastres</a>
          </li>
          <li class="nav-item name" routerLinkActive="active" *ngIf="type">
            <a class="nav-link" [routerLink]="['../sessions']">Sesiones</a>
          </li>
          <li class="nav-item name" routerLinkActive="active" *ngIf="type">
            <a class="nav-link" [routerLink]="['../condition']">Condiciones</a>
          </li>
          <li class="nav-item name" routerLinkActive="active" *ngIf="type">
            <a class="nav-link" [routerLink]="['../scripts']">Guiones</a>
          </li>
          <li class="nav-item name" routerLinkActive="active" *ngIf="type">
            <a class="nav-link" [routerLink]="['../results']">Resultados</a>
          </li>
          <li class="nav-item name" routerLinkActive="active" *ngIf="type">
            <a class="nav-link" [routerLink]="['../users']">Usuarios</a>
          </li>
        </ul>

        <span class="navbar-text">
          <div class="logout">
            <button type="button" name="button" data-toggle="modal" data-target="#logout"><i class="fa fa fa-sign-out" aria-hidden="true"></i>Salir</button>
          </div>
        </span>

        <!-- Modal -->
        <div class="modal fade" id="logout" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content" style="color: black;">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cerrar Sesión</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ¿Esta seguro que quiere cerrar sesion?
              </div>
              <div class="modal-footer">
                <button type="button" (click)="logout()" class="btn btn-primary">Si</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </nav>
  </div>

  <div class="body">
        <router-outlet></router-outlet>
  </div>



</div>

<div class="" *ngIf="!identity">
  <app-login></app-login>
</div>
